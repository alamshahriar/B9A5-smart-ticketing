    <!-- Daisy UI and Tailwind css link -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">

    <header>
        <nav>

                <div class="flex justify-between lg:mt-14">

                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 6h16M4 12h8m-8 6h16" />
                                </svg>
                            </div>
                        </div>
                        <a class="btn btn-ghost text-4xl font-extrabold font-raleway text-[#030712]">P-Ticket</a>
                    </div>
                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu menu-horizontal px-1 flex justify-center gap-14 items-center">
                            <li><a class="font-raleway text-[18px] font-medium text-[#030712B3]">Home</a></li>

                            <li><a class="font-raleway text-[18px] font-medium text-[#030712B3]">Search</a></li>
                        </ul>
                    </div>
                    <div class="">
                        <button
                            class="py-4 pl-7 pr-3 rounded-xl bg-[#1DD1001A] border border-[#1DD100DD] font-raleway font-bold text-[#1DD100] text-[20px]">Bus
                            <i class="fa-solid fa-bus pr-6"></i></button>
                    </div>
                </div>
            </div>
        </nav>

        <section class="mt-7">
            <div class="container">
                <div class="bg-[url(images/banner.png)] bg-no-repeat min-h-screen text-center bg-contain relative">
                    <h1
                        class="font-raleway text-[64px] font-extrabold leading-[86px] max-w-[740px] pb-4 lg:pt-[90px] m-auto text-white">
                        End-to-End
                        Travel
                        with
                        <span class="text-[#1DD100]">P
                            Paribahan</span>
                    </h1>
                    <p class="font-inter font-normal text-[18px] leading-7 text-white lg:pb-9 max-w-2xl m-auto">Yes, you
                        can
                        run unit
                        tests
                        and
                        view the
                        results
                        directly within the app. The integrated
                        testing features allow for a streamlined .</p>
                    <button
                        class="font-bold text-xl font-raleway text-[#030712] py-5 px-7 bg-[#1DD100] rounded-xl mb-16">Buy
                        Tickets</button>
                </div>
                <div
                    class="absolute flex justify-center items-center gap-6 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 mt-[380px]">
                    <div
                        class="flex items-center gap-4 py-8 pl-8 pr-12 min-w-80 bg-white border-b-4 border-[#1DD100] rounded-3xl">
                        <img src="images/people.png" alt="">
                        <div>
                            <h1 class="font-inter font-bold text-4xl text-[#030712]">500K+</h1>
                            <p class="font-inter font-normal text-[18px] text-[#03071299]">Registered users</p>

                    </div>
                    <div
                        class="flex items-center gap-4 py-8 pl-8 pr-12 min-w-80 bg-white border-b-4 border-[#1DD100] rounded-3xl">
                        <img src="images/ticket-cupon.png" alt="">
                        <div>
                            <h1 class="font-inter font-bold text-4xl text-[#030712]">1.7 lacks</h1>
                            <p class="font-inter font-normal text-[18px] text-[#03071299]">Tickets sold</p>
                        </div>
                    </div>
                    <div
                        class="flex items-center gap-4 py-8 pl-8 pr-12 min-w-80 bg-white border-b-4 border-[#1DD100] rounded-3xl">
                        <img src="images/stoppage.png" alt="">
                        <div>
                            <h1 class="font-inter font-bold text-4xl text-[#030712]">80K+</h1>
                            <p class="font-inter font-normal text-[18px] text-[#03071299]">Rental partners</p>
                        </div>
                    </div>
                </div>
            </div>
